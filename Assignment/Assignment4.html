<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="react.js"></script>
    <script src="reactDom.js"></script>
    <script src="babel.js"></script>
</head>
<body>
    <div id="container"></div>
    <script type="text/babel">
        const App = ()=>{
        const [result,setResult]= React.useState("0")   
        const [color,setColor]=React.useState(""); 
        const [data,setData]=React.useState({})
    
        function handleChange(a){
            const {id,value}=a.target;
            setData({...data,[id]:value})                  
    }
    function handleClick(){
        const {n1,n2}=data;
        const sum = parseInt(n1)+parseInt(n2);
        setColor(sum>100 ? "red" : "green") ;
        setResult(sum)    
    }

            return(
                <div>
                <h1 style = {{color:'red'}}>Calculator</h1>
                <input id="n1" type="text" onChange={handleChange}/>
                <br/>
                <input id="n2" type="text" onChange={handleChange}/>
                <br/>
                <button onClick={handleClick}>Sum Me</button>
                <h1 style={{color:color}}>{result}</h1>
                </div>
            )
        }
  
        const root = ReactDOM.createRoot(document.getElementById("container"));
        root.render(
            <App/>
        )

    </script>
</body>
</html>
