<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="react.js"></script>
    <script src="reactDom.js"></script>
    <script src="babel.js"></script>
</head>
<body>
    <div id="container"></div>
    <script type="text/babel">
    const App = () =>{
        const num = React.useRef();
        const res = React.useRef();
        function handleClick(){
           const numInt = parseInt(num.current.value); 
           for(let i=2;i<numInt;i++){
            if(numInt%i==0){
                res.current.innerText="Not Prime";
                break;
            }
            else{
                res.current.innerText="Prime";
            }
           }

        }
        return(
            <div>
                <p>Number <input ref={num}/></p>
                <button onClick={handleClick}>Check</button>
                <p ref={res}></p>
                </div>
             
        )
    }
    var root = ReactDOM.createRoot(document.querySelector("#container"));
    root.render(
        <App/>
    )
</script>
</body>
</html>
