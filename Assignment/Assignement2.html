<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./react.js"></script>
    <script src="./reactDom.js"></script>
    <script src="./babel.js"></script>
</head>
<body>
    <div id="container"></div>
    
    <script type="text/babel">
    const App =()=>{
    
        const input1 = React.useRef();
        const input2 = React.useRef();
        const resultRef = React.useRef();
        function handleClick(){
            const num1 = input1.current.value;
            const num2 = input2.current.value;
           const result = parseInt(num1)+parseInt(num2);
              resultRef.current.innerHTML="<h1>"+result+"</h1>";

              if(result>100){
                resultRef.current.style.color="red";
              }
              else{
                resultRef.current.style.color="green";
              }
          {} 
        }

        return( 
            <div>
            <p>Number 1 <input ref={input1}/></p>
            <p>Number 2 <input ref={input2}/></p>
            <button onClick={handleClick}>Add</button>
            <p>Result:<span ref={resultRef}></span></p>
            </div>
        )
    }
    var root = ReactDOM.createRoot(document.querySelector("#container"));
    root.render(
        <App/>
    );
</script>
</body>
</html>
