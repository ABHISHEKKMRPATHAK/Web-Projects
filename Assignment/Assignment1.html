<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="react.js"></script>
    <script src="reactDom.js"></script>
    <script src="babel.js"></script>
    <style>
      .box {
        line-height: 100px;
        width: 100px;
        text-align: center;
        border: 1px solid black;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="container"></div>
    <script type="text/babel">
      function App() {
        return <h1 style={{ color: "red" }}>Abhishek</h1>;
      }

      function Box(props) {   
        return(<div className="box">{props.no}{props.char}</div>);
        
      }
      function Players(props){
        return<div>My name is {props.name}, am from {props.place} , having {props.runs} runs. </div>
      }
      var root = ReactDOM.createRoot(document.querySelector(".container"));
      root.render(
        <>
          <App />
          <App />
          <App />
          <App />
          <App />
          <div>
            <Box no='1' char='a'/>
            <Box no='2' char='b'/>
          </div>
          <div>
            <Box no='3' char='c' />
            <Box no='4' char='d'/>
          </div>
          <div>
                <Players name="Sachin" place="Mumbai" runs="20000"/>
                <Players name="Dhoni" place="Ranchi" runs="10000"/>
                <Players name="Dravid" place="Banglore" runs="15000"/>
            </div>

          
        </>
      );
    </script>
  </body>
</html>
