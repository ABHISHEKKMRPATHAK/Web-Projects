<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools</title>
</head>
<body>
   <div class="container">
    <input id="input" type="number" >
    <div class="operations">
    <div class="horizontal-one">
        <button class="digit">1</button>
        <button class="digit">2</button>
        <button class="digit">3</button>
        <button class="digit">=</button>
    </div>
    <div class="horizontal-two">
        <button class="digit">3</button>
        <button class="digit">4</button>
        <button class="digit">5</button>
        <button class="digit">+</button>
    </div>

    <div class="horizontal-three">
        <button class="digit">6</button>
        <button class="digit">7</button>
        <button class="digit">8</button>
        <button class="digit">-</button>
    </div>

    <div class="horizontal-four">
        <button class="digit">9</button>
        <button class="digit">10</button>
        <button class="digit">11</button>
        <button class="digit">/</button>
    </div>

    <div class="horizontal-five">
        <button class="digit">%</button>
        <button class="digit">^</button>
        <button class="digit">Rem</button>
        <button class="digit">C</button>
    </div>

</div>
   </div> 
</body>
</html>
